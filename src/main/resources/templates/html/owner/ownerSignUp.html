<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../../css/owner/ownerSignUp.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<!-- header -->
<div id="header">
    <a
            href="https://nid.naver.com/user2/V2Join.nhn?m=agree#agreeBottom"
            target="_blank"
            title="회원가입 페이지 보러가기"
    ><img src="../../img/logo.png" id="logo"
    /></a>
</div>

<!-- wrapper -->
<div id="wrapper">
    <!-- content-->
    <div id="content">
        <!-- ID -->
        <div>
            <h3 class="join_title">
                <label for="id">아이디</label>
            </h3>
            <div class="box int_id">
                <div class="input-box">
                    <input type="text" id="id" class="int" maxlength="20" />
                </div>
                <div class="step_url">
                    <!-- 이메일 도메인 선택 드롭다운 -->
                    <select id="emailDomain" class="sel">
                        <option value="naver.com">@naver.com</option>
                        <option value="daum.net">@daum.net</option>
                        <option value="hanmail.net">@hanmail.net</option>
                        <option value="google.com">@google.com</option>
                    </select>
                </div>
            </div>
            <span class="error_next_box"></span>
        </div>

        <!-- PW1 -->
        <div>
            <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
            <span class="box int_pass">
            <input type="text" id="pswd1" class="int" maxlength="20" />
            <span id="alertTxt">사용불가</span>
            <img src="../../img/m_icon_pass.png" id="pswd1_img1" class="pswdImg" />
          </span>
            <span class="error_next_box"></span>
        </div>

        <!-- PW2 -->
        <div>
            <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
            <span class="box int_pass_check">
            <input type="text" id="pswd2" class="int" maxlength="20" />
            <img
                    src="../../img/m_icon_check_disable.png"
                    id="pswd2_img1"
                    class="pswdImg"
            />
          </span>
            <span class="error_next_box"></span>
        </div>

        <!-- NAME -->
        <div>
            <h3 class="join_title"><label for="name">이름</label></h3>
            <span class="box int_name">
            <input type="text" id="name" class="int" maxlength="20" />
          </span>
            <span class="error_next_box"></span>
        </div>

        <!-- BIRTH -->
        <div>
            <h3 class="join_title"><label for="yy">생년월일</label></h3>

            <div id="bir_wrap">
                <!-- BIRTH_YY -->
                <div id="bir_yy">
              <span class="box">
                <input
                        type="text"
                        id="yy"
                        class="int"
                        maxlength="4"
                        placeholder="년(4자)"
                />
              </span>
                </div>

                <!-- BIRTH_MM -->
                <div id="bir_mm">
              <span class="box">
                <select id="mm" class="sel">
                  <option>월</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </span>
                </div>

                <!-- BIRTH_DD -->
                <div id="bir_dd">
              <span class="box">
                <input
                        type="text"
                        id="dd"
                        class="int"
                        maxlength="2"
                        placeholder="일"
                />
              </span>
                </div>
            </div>
            <span class="error_next_box"></span>
        </div>

        <!-- GENDER -->
        <div>
            <h3 class="join_title"><label for="gender">성별</label></h3>
            <span class="box gender_code">
            <select id="gender" class="sel">
              <option>성별</option>
              <option value="M">남자</option>
              <option value="F">여자</option>
            </select>
          </span>
            <span class="error_next_box">필수 정보입니다.</span>
        </div>

        <!-- EMAIL -->
        <div>
            <h3 class="join_title">
                <label for="email"
                >본인확인 이메일<span class="optional">(선택)</span></label
                >
            </h3>
            <span class="box int_email">
            <input
                    type="text"
                    id="email"
                    class="int"
                    maxlength="100"
                    placeholder="선택입력"
            />
          </span>
            <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
        </div>

        <!-- MOBILE -->
        <div>
            <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
            <span class="box int_mobile">
            <input
                    type="tel"
                    id="mobile"
                    class="int"
                    maxlength="16"
                    placeholder="전화번호 입력"
            />
          </span>
            <span class="error_next_box"></span>
        </div>

        <!-- STORE_TITLE -->
        <div>
            <h3 class="join_title" >상호명</h3>
            <span class="box store_title">
            <input
                    type="text"
                    id="title"
                    class="int"
                    maxlength="16"
                    placeholder="상호명" />
          </span>
            <span class="error_next_box"></span>
        </div>

        <!-- STORE_ADDR-->
        <div>
            <h3>주소</h3>
            <input type="text" id="postcode" placeholder="우편번호">
            <input type="button" id="btn_postcode" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소">
            <input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소">
        </div>

        <!-- STORE_NUM-->
        <div>
            <h3>사업자 등록증</h3>
            <br>
            <label for="file">
                <div class="btn-upload">사업자등록증 등록</div>
            </label>
            <br>
            <input type="file" name="file" id="file">
        </div>

        <!-- JOIN BTN-->
        <div class="btn_area">
            <button type="button" id="btnJoin">
                <span>가입하기</span>
            </button>
        </div>
    </div>
    <!-- content-->
</div>
<!-- wrapper -->
<script src="../../js/owner/ownerSignUp.js"></script>
</body>
</html>
