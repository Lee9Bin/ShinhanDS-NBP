<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/review/detail.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/review/page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/save" method="post" name="saveform" enctype="multipart/form-data">
    <table>
        <tr>
            <td>글쓴이</td>
            <td><input type="text" name="boardWriter" th:value="${session.loginName}" style="text-align: center" readonly></td>
        </tr>
        <tr>
            <input type="text" name="boardPass" th:value="${session.loginName}" hidden="on">
        </tr>
        <tr>
            <td>제목</td>
            <td><input type="text" name="boardTitle" id="boardTitle" style="width: 40%"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td><textarea name="boardContents" id="boardContents" cols="60" rows="30"></textarea> </td>
        </tr>
        <tr>
            <td>사진</td>
            <td><input type="file" name="boardFile" ></td>
        </tr>
    </table>
    <input type="button" onclick="req()" class="deleteComment" value="글작성">
</form>
</body>

<script>
    const req = () => {
        const title = document.getElementById("boardTitle").value;
        const contents = document.getElementById("boardContents").value;
        if (title === "") {
            alert("제목을 입력해 주세요!");
            location.href= "/board/save";
        }else if (contents === "") {
            alert("내용을 입력해 주세요!");
            location.href= "/board/save";
        }else {
            document.saveform.submit();
            alert("작성완료되었습니다!")
        }
    }
</script>
</html>
